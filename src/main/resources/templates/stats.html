<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Statistics</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .stats-container {
      max-width: 900px;
      margin: 60px auto;
    }
    .stat-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container stats-container">
  <h2 class="text-center mb-4">Inventory & Order Statistics</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col">
      <div class="stat-card">
        <h5>Total Products</h5>
        <p class="fs-4 fw-bold" th:text="${totalProducts}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Total Orders</h5>
        <p class="fs-4 fw-bold" th:text="${totalOrders}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Pending Orders</h5>
        <p class="fs-4 fw-bold" th:text="${pendingOrders}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Approved Orders</h5>
        <p class="fs-4 fw-bold" th:text="${approvedOrders}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Rejected Orders</h5>
        <p class="fs-4 fw-bold" th:text="${rejectedOrders}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Total Stock Quantity</h5>
        <p class="fs-4 fw-bold" th:text="${totalStock}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Sales Orders</h5>
        <p class="fs-4 fw-bold" th:text="${salesOrders}">0</p>
      </div>
    </div>

    <div class="col">
      <div class="stat-card">
        <h5>Purchase Orders</h5>
        <p class="fs-4 fw-bold" th:text="${purchaseOrders}">0</p>
      </div>
    </div>

  </div>

  <div class="text-center">
    <a href="/admin/dashboard" class="btn btn-outline-secondary back-link mt-4">‚Üê Back to Dashboard</a>
  </div>
</div>

</body>
</html>
