<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>
<div class="container mt-5" id="main-content">
    <h2 class="text-center">Category List</h2>

    <div class="mb-3">
        <a data-url="/categories/add" class="btn btn-primary" id="addCategoryBtn">Add New Category</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the categories and display them -->
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">Category Name</td>
            <td>
                <a href="/categories/delete/{id}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('.mb-3 a[data-url]').click(function (e) {
            e.preventDefault();
            let url = $(this).attr('data-url');
            $('#main-content').load(url);
        });
    });
</script>
<!-- Link to Bootstrap JS (Optional, for modal/dialog or extra features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
