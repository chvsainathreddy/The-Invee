<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-danger">
        <h2>Oops! Something went wrong.</h2>
        <p><strong>Timestamp</strong> <span th:text="${timestamp}"></span></p>
        <p><strong>Error Code:</strong> <span th:text="${status}"></span></p>
        <p><strong>Message:</strong> <span th:text="${message}"></span></p>
        <p><strong>Details:</strong> <span th:text="${exception}"></span></p>
    </div>
    <a class="btn btn-primary" href="javascript:history.back()" role="button">Back to Home</a>

</div>

</body>
</html>
