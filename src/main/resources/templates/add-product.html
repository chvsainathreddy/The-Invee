<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">Add Product</h2>
        </div>
        <div class="card-body" th:width="50px">

            <form th:action="@{/products/create}" method="post" th:object="${product}">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <select class="form-select" th:field="*{category.id}">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Supplier:</label>
                    <select class="form-select" th:field="*{supplier.id}">
                        <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" class="form-control" th:field="*{price}" step="0.01" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock:</label>
                    <input type="number" class="form-control" th:field="*{stockQuantity}" required />
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
<!--                <a th:href="@{/admin/dashboard}" class="btn btn-secondary ms-2">Back to Product List</a>-->
            </form>

        </div>
    </div>
</div>

</body>
</html>
