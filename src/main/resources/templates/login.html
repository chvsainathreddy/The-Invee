<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-size: cover;
      background-blend-mode: darken;
      background: rgb(244, 234, 224) url('https://in.images.search.yahoo.com/search/images;_ylt=AwrtgmyLYg5o7wEpPj.9HAx.;_ylu=c2VjA3NlYXJjaARzbGsDYnV0dG9u;_ylc=X1MDMjExNDcyMzAwNQRfcgMyBGZyA21jYWZlZQRmcjIDcDpzLHY6aSxtOnNiLXRvcARncHJpZANHZ3ZLUncwZVRTaWRlbmVNSElZR3BBBG5fcnNsdAMwBG5fc3VnZwM5BG9yaWdpbgNpbi5pbWFnZXMuc2VhcmNoLnlhaG9vLmNvbQRwb3MDMARwcXN0cgMEcHFzdHJsAzAEcXN0cmwDNDkEcXVlcnkDSW52ZW50b3J5JTIwbWFuYWdlbWVudCUyMGZvciUyMGJ1c2luZWVzJTIwcGljJTIwZm9yJTIwd2Vic2l0ZQR0X3N0bXADMTc0NTc3MzIwNA--?p=Inventory+management+for+businees+pic+for+website&fr=mcafee&fr2=p%3As%2Cv%3Ai%2Cm%3Asb-top&ei=UTF-8&x=wrt&type=E211IN885G91847#id=50&iurl=https%3A%2F%2Fimg.freepik.com%2Fpremium-photo%2Fautomated-inventory-management-system-wallpaper_987764-40035.jpg&action=click') no-repeat fixed center center;
    }
    .card {
      background-color: rgb(248, 231, 224);
      border-radius: 15px;
    }
  </style>
</head>

<body>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-box-seam-fill" style="font-size: 3rem; color: #0d6eda;"></i>
      <h3 class="mt-2" style="color: #0d6efd;">Inventory Login</h3>
      <p class="text-muted">Manage your small business stock efficiently</p>
    </div>

    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
</body>
</html>
